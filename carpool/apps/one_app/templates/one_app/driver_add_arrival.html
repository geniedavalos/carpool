<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carpool - Destination</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .button {
      display: block;
      text-align: center;
      margin-top: 2%;
    }
    .title {
      text-align: center;
      margin-bottom: 2%;
    }
    label {
      text-align: left !important;
    }
    .container {
      width: 80%;
      display: block;
      padding: 5%;
    }
    #inputDuration, #inputPrice {
      width: 100%;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="#">Carpool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="title">Where are you going?</h1>
    <form class="driver-info" method="post" action="/driver_add_arrival/process">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="street">
        {%for message in messages %}
        {%if "invalid_Address" in message.tags %}
        <p> {{message}} </p>
        {%endif%}
        {%endfor%}
      </div>
      <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
      <div class="form-group">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState" name="state">
      </div>
      <div class="form-group">
        <label for="inputZip">Zip Code</label>
        <input type="text" class="form-control" id="inputZip" name="zipcode">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDuration">Estimated Time </label>
          <input type="date" id="inputDuration" name="duration">
        </div>

        <div class="form-group col-md-6">
          <label for="inputTime">Time</label>
          <input type="time" id="inputPrice" name="price">
        </div>
      </div>

      <div class="button">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
